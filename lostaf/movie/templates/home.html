<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Películas</h1>

    <form method="get">
        <input type="text" name="searchMovie" placeholder="Buscar película" class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if movie.image %}
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    {% if movie.url %}
                        <a href="{{ movie.url }}" class="btn btn-outline-primary" target="_blank">Ver más</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
